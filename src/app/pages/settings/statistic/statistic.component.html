<p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of cols">
                {{ col.header }}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-user>
        <tr>
            <td *ngFor="let col of cols">
                {{ user[col.field] }}
            </td>
        </tr>
    </ng-template>
</p-table>
