<p>Тип меню</p>

<div>
    <p-dropdown [options]="menuTypes"
                [(ngModel)]="selectedMenuType"
                optionLabel="label"
                (onChange)="changeType($event)">
    </p-dropdown>
  </div>
  <div class="mt-3">
    <p-dropdown class="mt-3"
                [options]="tourTypes"
                optionLabel="label"
                (onChange)="changeTourType($event)">
    </p-dropdown>
  </div>
  <div class="mt-3">
    <p-calendar (onSelect)="selectDate($event)" ></p-calendar>
  </div>
  <div class="mt-3">
    <p-button (onClick)="initRestError()" >Запрос с ошибкой</p-button>
  </div>

  <div class="mt-3">
    <p-button (onClick)="initSettingsData()" >Обновить настройки</p-button>
  </div>

  <p-toast position="top-left"><figure></figure></p-toast>
